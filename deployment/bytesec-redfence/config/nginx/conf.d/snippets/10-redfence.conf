    resolver 127.0.0.11 valid=5s;
    set $redfence_upstream "redfence:3000";
    set $pgadmin_upstream "pgadmin:80";

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Real IP from Cloudflare
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Public reports (served from Nginx)
    location /reports/ {
        root /app/public;
        try_files $uri =404;
        expires 30d;
    }

    # Immutable static chunks: cache 1 year
    location /_next/static/ {
        proxy_pass http://$redfence_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "public, max-age=31536000, immutable";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Other Next.js internal assets (no immutable caching)
    location /_next/ {
        proxy_pass http://$redfence_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # General app traffic
    location / {
        proxy_pass http://$redfence_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }


    ## This is for database access
    # pgAdmin Management GUI
    
    location /pgadmin/ {

        proxy_set_header X-Script-Name /pgadmin;    
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass the request to the pgadmin service on the internal port 80
        proxy_pass http://$pgadmin_upstream;
        
        # Disable redirect rewriting to let pgAdmin handle its own internal logic
        proxy_redirect off;
    }

    access_log /var/log/nginx/redfence_access.log;
    error_log /var/log/nginx/redfence_error.log;
